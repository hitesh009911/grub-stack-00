server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:5173"
              - "http://localhost:3000"
              - "http://localhost:8080"
              - "http://localhost:8081"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: false
            exposedHeaders:
              - "Authorization"
              - "Content-Type"
            maxAge: 3600
      routes:
        - id: user-service-auth
          uri: lb://user-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0
        - id: restaurant-service
          uri: lb://restaurant-service
          predicates:
            - Path=/restaurants,/restaurants/**
          filters:
            - StripPrefix=0
        - id: restaurant-service-api
          uri: lb://restaurant-service
          predicates:
            - Path=/api/restaurants,/api/restaurants/**
          filters:
            - StripPrefix=1
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payments,/payments/**
          filters:
            - StripPrefix=0
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders,/orders/**
          filters:
            - StripPrefix=0
        - id: order-service-api
          uri: lb://order-service
          predicates:
            - Path=/api/orders,/api/orders/**
          filters:
            - StripPrefix=1
        - id: delivery-service
          uri: lb://delivery-service
          predicates:
            - Path=/deliveries,/deliveries/**
          filters:
            - StripPrefix=0
        - id: delivery-service-api
          uri: lb://delivery-service
          predicates:
            - Path=/api/deliveries,/api/deliveries/**
          filters:
            - StripPrefix=1
        - id: delivery-service-auth
          uri: lb://delivery-service
          predicates:
            - Path=/api/deliveries/auth/**
          filters:
            - StripPrefix=2
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications,/notifications/**
          filters:
            - StripPrefix=0
        - id: notification-service-api
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications,/api/notifications/**
          filters:
            - StripPrefix=1
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/admin,/api/admin/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

